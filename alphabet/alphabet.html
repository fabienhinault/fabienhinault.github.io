<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="alphabet.css">
    <script src="http://underscorejs.org/underscore.js"></script>
  </head>
  <body>
    <p>Appuie sur les lettres de l'alphabet dans l'ordre pour
      entendre la chanson.</p>
    <div id="letters"></div>
    <div>
      <span id="restart" class="click">&#10227;</span>
      <span id="shuffle" class="click">&#128256;</span>
      <span id="swap" class="click">&#8596;</span>
      <span id="ordered" class="click">A&#8230;Z</span>
    </div>
    
    <div id="keys">
    </div>
    
    <audio preload="auto" id="audio_a" src="audiocheck.net_C4.mp3"></audio>
    <audio preload="auto" id="audio_b" src="audiocheck.net_C4.mp3"></audio>
    <audio preload="auto" id="audio_c" src="audiocheck.net_G4.mp3"></audio>
    <audio preload="auto" id="audio_d" src="audiocheck.net_G4.mp3"></audio>
    <audio preload="auto" id="audio_e" src="audiocheck.net_A4.mp3"></audio>
    <audio preload="auto" id="audio_f" src="audiocheck.net_A4.mp3"></audio>
    <audio preload="auto" id="audio_g" src="audiocheck.net_G4.mp3"></audio>
    <audio preload="auto" id="audio_h" src="audiocheck.net_F4.mp3"></audio>
    <audio preload="auto" id="audio_i" src="audiocheck.net_F4.mp3"></audio>
    <audio preload="auto" id="audio_j" src="audiocheck.net_E4.mp3"></audio>
    <audio preload="auto" id="audio_k" src="audiocheck.net_E4.mp3"></audio>
    <audio preload="auto" id="audio_l" src="audiocheck.net_D4.mp3"></audio>
    <audio preload="auto" id="audio_m" src="audiocheck.net_D4.mp3"></audio>
    <audio preload="auto" id="audio_n" src="audiocheck.net_D4.mp3"></audio>
    <audio preload="auto" id="audio_o" src="audiocheck.net_D4.mp3"></audio>
    <audio preload="auto" id="audio_p" src="audiocheck.net_C4.mp3"></audio>
    <audio preload="auto" id="audio_q" src="audiocheck.net_G4.mp3"></audio>
    <audio preload="auto" id="audio_r" src="audiocheck.net_G4.mp3"></audio>
    <audio preload="auto" id="audio_s" src="audiocheck.net_F4.mp3"></audio>
    <audio preload="auto" id="audio_t" src="audiocheck.net_E4.mp3"></audio>

    <script src="alphabet.js"></script>
  </body>
</html>
